spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:~/geekswise/example-db # File
#    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # In-Memory
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    database: h2
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

